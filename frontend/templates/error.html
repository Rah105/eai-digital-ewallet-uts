<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Digital Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0fdf4; /* green soft */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .error-container {
        text-align: center;
        background-color: #ffffff;
        border-radius: 18px;
        padding: 3rem 4rem;
        border-top: 6px solid #16a34a; /* green main */
        box-shadow: 0 6px 25px rgba(0, 128, 0, 0.15);
      }

      .error-code {
        font-size: 5rem;
        font-weight: 900;
        color: #16a34a; /* green bold */
        margin-bottom: 0.5rem;
      }

      .error-message {
        font-size: 1.3rem;
        color: #064e3b;
        margin-bottom: 1.5rem;
      }

      a.btn-home {
        background-color: #16a34a;
        color: #ffffff;
        border-radius: 10px;
        padding: 0.7rem 1.7rem;
        font-weight: 600;
        text-decoration: none;
        transition: 0.25s;
      }

      a.btn-home:hover {
        background-color: #15803d;
        transform: translateY(-2px);
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #14532d;
        color: #e7f9ef;
        padding: 0.8rem;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <div class="error-code">{{ code or 404 }}</div>

      <div class="error-message">
        {{ message or "Oops! Something went wrong." }}
      </div>

      <a href="{{ url_for('dashboard') }}" class="btn-home">â¬… Back to Dashboard</a>
    </div>

    <footer>
      UTS IAE - Digital Wallet System - Kelompok 1 - SI4706
    </footer>
  </body>
</html>
