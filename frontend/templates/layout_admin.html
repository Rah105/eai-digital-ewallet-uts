<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Digital Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4fdf7; /* hijau sangat muda */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* NAVBAR */
      .navbar {
        background-color: #ffffff !important;  /* putih */
        border-bottom: 2px solid #10b981;     /* hijau */
      }

      .navbar-brand {
        font-weight: 700;
        color: #065f46 !important; /* hijau gelap */
      }

      .nav-link {
        color: #047857 !important; /* hijau medium */
        font-weight: 500;
      }

      .nav-link:hover {
        color: #10b981 !important; /* hijau cerah */
      }

      /* BUTTON */
      .btn-success {
        background-color: #10b981;
        border-color: #10b981;
      }
      .btn-success:hover {
        background-color: #059669;
        border-color: #059669;
      }

      /* MAIN CONTENT */
      main {
        flex: 1;
        padding: 2rem;
      }

      /* FOOTER */
      footer {
        background-color: #e6f9ee; /* putih kehijauan */
        color: #065f46;
        text-align: center;
        padding: 0.75rem;
        font-size: 0.9rem;
        border-top: 1px solid #10b981;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Digital Wallet Admin</a>

        <div class="ms-auto">
          <a class="btn btn-success btn-sm ms-3" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      UTS IAE - Digital Wallet System - Kelompok 1 - SI4706
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
