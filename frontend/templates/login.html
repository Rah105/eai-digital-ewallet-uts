{% extends 'auth_layout.html' %}
{% block content %}

<style>
  body {
    background: #0f172a; /* Navy gelap */
  }

  .auth-card {
    width: 100%;
    max-width: 650px;       /* ✔ LEBAR DIPERBESAR */
    background: #ffffff;
    border-radius: 22px;
    padding: 3.5rem 3.5rem; /* ✔ Padding normal, tidak nambah tinggi */
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.30);
    border-top: 7px solid #10b981;
  }

  .auth-card h4 {
    text-align: center;
    font-weight: 800;
    color: #065f46;
    margin-bottom: 2.2rem;
    font-size: 2.2rem;
  }

  .form-control {
    border-radius: 12px;
    padding: 16px;
    font-size: 1.1rem;
    border: 1px solid #d1d5db;
  }

  .form-control:focus {
    border-color: #10b981;
    box-shadow: 0 0 0 0.15rem rgba(16, 185, 129, 0.30);
  }

  .btn-primary {
    background-color: #10b981;
    border: none;
    border-radius: 12px;
    padding: 1rem;
    font-size: 1.15rem;
    font-weight: 600;
    transition: 0.25s ease;
    margin-top: 0.8rem;
  }

  .btn-primary:hover {
    background-color: #059669;
  }

  .text-muted {
    color: #6b7280 !important;
  }

  .text-muted a {
    color: #10b981;
    text-decoration: none;
    font-weight: 600;
  }

  .text-muted a:hover {
    text-decoration: underline;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="auth-card">
    <h4>Login</h4>

    <form method="POST">
      <div class="mb-3">
        <label class="fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
      </div>

      <div class="mb-4">
        <label class="fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <p class="text-center text-muted mt-4">
      Don’t have an account?
      <a href="{{ url_for('register') }}">Register</a>
    </p>
  </div>
</div>

{% endblock %}
