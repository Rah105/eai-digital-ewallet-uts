<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Wallet - Authentication</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
      /* --- THEME COLORS --- */
      :root {
        --green-main: #2ecc71;
        --green-dark: #27ae60;
        --green-light: #e8f9f1;
      }

      body {
        background: var(--green-light);
        font-family: 'Inter', sans-serif;
      }

      /* Navbar */
      .navbar {
        background: var(--green-dark);
      }

      .navbar-brand, 
      .nav-link {
        color: #fff !important;
        font-weight: 500;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      /* Flash Message */
      .flash-container {
        width: 60%;
        margin: 20px auto;
      }

      .alert {
        border-left: 6px solid var(--green-dark);
      }

      /* Main Section */
      main {
        padding: 40px 0;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px;
        background: var(--green-dark);
        color: white;
        margin-top: 40px;
        font-weight: 500;
      }
    </style>

  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="{{ url_for('login') }}">Digital Wallet</a>
        <div>
          <a class="nav-link d-inline" href="{{ url_for('login') }}">Login</a>
          <a class="nav-link d-inline" href="{{ url_for('register') }}">Register</a>
        </div>
      </div>
    </nav>

    <!-- Flash messages -->
    <div class="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show shadow">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- Main Auth Content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
